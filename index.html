<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <header>
    <img src="./assets/images/bg-sidebar-mobile.svg" width="520" alt="">
  </header>
  <section class="steps">
    <div>
      <p class="stepsContainer__number">1</p>
    </div>
    <div>
      <p class="stepsContainer__number">2</p>
    </div>
    <div>
      <p class="stepsContainer__number">3</p>
    </div>
    <div>
      <p class="stepsContainer__number">4</p>
    </div>
  </section>
  <main>
    <section class="formContainer">
      <form action="">
        <section class="formContainer__stepOne">
          <div class="formInfo1">
            <h2>Personal Info</h2>
            <p>Please provide your name, email address and phone number.</p>
          </div>
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" autocomplete="name" required placeholder="e.g. Carlos Romero" />
          </label>
          <label for="email">
            <span>Email Address</span>
            <input type="text" name="email" id="email" autocomplete="email" required placeholder="e.g. romero@lexcopr.com" />
          </label>
          <label for="number">
            <span>Phone Number</span>
            <input type="text" name="number" id="number" autocomplete="cc-number" required placeholder="e.g. +1 123 456 100 " />
          </label>
        </section>

        <section class="formContainer__stepTwo">
          <div class="formInfo1">
            <h2>Select your plan </h2>
            <p>You have the option of monthly or yearly billing</p>
            <div>
              <div class="formContainer__stepTwo__plan">
                <img src="./assets/images/icon-arcade.svg" alt="icon_plan--arcade">
                <input type="radio" id="arcade" name="type__of__plan" value="Arcade">
                <div class="formContainer__stepTwo__plan--info">
                  <label for="arcade">Arcade</label>
                  <span>$90/yr</span>
                  <p>2 months free</p> 
                </div>
              </div>
             
              <div class="formContainer__stepTwo__plan">
                <img src="./assets/images/icon-advanced.svg" alt="icon_plan--advanced">
                <input type="radio" id="advanced" name="type__of__plan" value="Advanced">
                <div class="formContainer__stepTwo__plan--info">
                  <label for="advanced">Advanced</label>
                  <span>$120/yr</span>
                  <p>2 months free</p> 
                </div>
              </div>

              <div class="formContainer__stepTwo__plan">
                <img src="./assets/images/icon-pro.svg" alt="icon_plan--pro">
                <input type="radio" id="pro" name="type__of__plan" value="Pro">
                <div class="formContainer__stepTwo__plan--info">
                  <label for="pro">Pro</label>
                  <span>$150/yr</span>
                  <p>2 months free</p> 
                </div>
              </div>
              <div></div>
            </div>
          </div>
        </section>

      </form>
    </section>
    <div class="controls">
      <button>Next step</button>
    </div>
  </main>
  <footer></footer>
</body>
</html>
